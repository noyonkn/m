<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- google-font-linking-here -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- font-awasome-linking-here -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- main-css-linking-here -->
    <link rel="stylesheet" href="css/style.css">

    <title>Presento |Home</title>
  </head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="logo_left">
                        <a href="#">
                            <img src="image/logoL.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-2"><p class="air">AIR</p></div>
                <div class="col-lg-5">
                    <div class="logo_right">
                        <a href="#">
                            <img src="image/logoR.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <div class="c-img">
                        <img src="image/coverd-ban.jpeg" alt="car">
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="form-content">
                        <div class="row">
                            <div class="col-lg-9">
                                <div class="map">
                                    <div class="card card-info">
                                        <div class="card-header">
                                            <h5 class="card-title text-center">USER LOGIN</h5>
                                        </div>
                                        <div class="card-body">
                                         <form action="" method="POST">
                                            <div class="input-box">
                                                <input type="text" class="frist_child" placeholder="user">
                                                <div class="icon"><i class="fas fa-user"></i></div>
                                            </div>
                                            <div class="input-box">
                                                <input type="password" placeholder="******">
                                                <div class="icon"><i class="fas fa-lock"></i></div>
                                            </div>
                                            <div class="input-box">
                                                <input class="btn-primary" type="button" value="LOGIN" >
                                            </div>

                                         </form>
                                        </div>
                                        
                                    </div>
                                    <div class="icons">
                                        <a class="icon-1"href="#"><i class="fas fa-map-marker-alt"></i></a>
                                        <a class="icon-2"href="#"><i class="fas fa-map-marker-alt"></i></a>
                                        <a class="icon-3"href="#"><i class="fas fa-map-marker-alt"></i></a>
                                        <img class="icon-img-1" src="image/blueb.jpeg" alt="">
                                        <img class="icon-img-2" src="image/redb.jpeg" alt="">
                                        <img class="icon-img-3" src="image/blackb.jpeg" alt="">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="home-img">
                                 <img src="image/home-1.jpeg" alt="">
                                 <img src="image/home-2.jpeg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="logo_left">
                        <a href="#">
                            <img src="image/logoL.png" alt="">
                        </a>
                        <div class="address-box-1">
                            
                            <ul>
                            <li>House#182, Road#02, New D.O.H.S-Mohakhali, Dhaka-1206</li>
                            
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-5">
                    <div class="logo_right">
                        <a href="#">
                            <img src="image/logoR.png" alt="">
                        </a>
                        <div class="address-box-2">
                            
                            <ul>
                            <li>House#182, Road#02, New D.O.H.S-Mohakhali, Dhaka-1206</li>
                            
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
